<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Ninja Quiz</title>

</head>
<body>
    <div class="intro py-3 bg-white text-centre">
        <div class="container">
            <h2 class="text-primary display-3 my-4">
                Ninja Quiz
            </h2>
        </div>
        
        <div class="result py-4 d-none bg-light text-center">
            <div class="container lead">
                <p>You are <span class="text-primary display-4 p-3">0%</span></p>
            </div>
        </div>
    </div>
    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">On with the questions</h2>
        <form action="" class="quiz-form text-light">
            <div class="my-5">
                <p class="lead font-weight-normal1">1. How do you need a Ninja directions?</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" value="A" checked>
                    <label  class="form-check-label">Show them a map</label>
                        
                </div>
                <div class="form-check my-2 text-white-50">
                <input type="radio" name="q1" value="B">
                    <label  class="form-check-label">Don't worry a Ninja will find you</label>
                </div>
            </div>
            <div class="my-5">
                <p class="lead font-weight-normal1">2. if an ninja has 3 apples, then gives one to Mario and one to Yoshi, how many apples doe sthe ninja have left?</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q2" value="A" checked>
                    <label  class="form-check-label">1 apple</label>
                        
                </div>
                <div class="form-check my-2 text-white-50">
                <input type="radio" name="q2" value="B">
                    <label  class="form-check-label">3 apples</label>
                </div>
            </div>
            <div class="my-5">
                <p class="lead font-weight-normal1">3. How do you know when you have met a ninja?</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q3" value="A" checked>
                    <label  class="form-check-label">You'll recognize the outfit</label>
                        
                </div>
                <div class="form-check my-2 text-white-50">
                <input type="radio" name="q3" value="B">
                    <label  class="form-check-label">The grim reaper will tell you</label>
                    
                </div>
            </div>
            <div class="my-5">
                <p class="lead font-weight-normal1">4. What is a ninja's favourite array method?</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q4" value="A" checked>
                    <label  class="form-check-label">forEach</label>
                        
                </div>
                <div class="form-check my-2 text-white-50">
                <input type="radio" name="q4" value="B">
                    <label  class="form-check-label">Slice()</label>
                </div>
            </div>
            <div class="text-center" >
                <input type="submit" class="btn btn-light">
            </div>
        </form>
        </div>
    </div>
    
<script src="./app.js"></script>
</body>
</html>
